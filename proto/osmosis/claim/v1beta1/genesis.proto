syntax = "proto3";
package osmosis.claim.v1beta1;

import "gogoproto/gogo.proto";
import "cosmos/bank/v1beta1/genesis.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/c-osmosis/osmosis/x/claim/types";

// GenesisState defines the claim module's genesis state.
message GenesisState {
  google.protobuf.Timestamp airdrop_start = 1
    [(gogoproto.stdtime) = true, (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"end_time\""];
  google.protobuf.Duration decay_start = 2 [
    (gogoproto.nullable)    = false,
    (gogoproto.stdduration) = true,
    (gogoproto.jsontag)     = "decay_start,omitempty",
    (gogoproto.moretags)    = "yaml:\"duration\""
  ];
  repeated cosmos.bank.v1beta1.Balance claimables = 3
    [(gogoproto.nullable) = false];
}
